<html>
  <head>
          <title>Calculator</title>
          <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
          <link href="css/style.css" rel="stylesheet" type="text/css">
          <script src="js/jquery.min.js"></script>
          <script src="js/script.js"></script>
          <script src="js/bootstrap.min.js"></script>
        </head>
        <body>
          <h1>Calculator</h1>
          <form id="add">
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-group" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-group" type="text">
            </div>
            <button type="submit" class="btn">Add!</button>
          </form>
          <div id="output">

          </div>
          <select class="form-group" id="beverage">
            <option value="1">Coffee</option>
            <option value="2">Tea</option>
            <option value="3">Kombucha</option>
            <option value="4">Water</option>
          </select>
        </body>
      </html>
